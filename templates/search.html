{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>

<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>The Best Photography Booking App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hom/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
<!-- ################################################################################################ -->
<div class="wrapper row3">
  <main class="hoc container clear">
    <section id="introblocks">
      <ul class="nospace group grid-3">
          {% for i in pr %}
        <li class="one_third">
          <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" alt="" style="width:400px;height:400px;"></a>

            <figcaption><a href="{{i.get_url}}">{{i.name}}</a></figcaption>
            <h1>{{i.price}}$</h1>
              <br>
            <p>{{i.desc}}</p>
            </figure>
        </li>
          {% endfor %}
      </section>
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>






{% endblock %}
